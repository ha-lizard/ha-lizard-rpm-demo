name: Build and Publish RPM on Release

on:
  release:
    types: [published]  # Trigger when a new release is published

jobs:
  build-rpm:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set Up RPM Build Environment
      run: |
        # Install required tools
        sudo apt-get update
        sudo apt-get install -y rpm

        # Set up rpmbuild directory structure
        echo "creating rpmbuild directory structure"
        mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}

        # Copy files into rpmbuild structure
        cp -R rpm/SPECS/* ~/rpmbuild/SPECS/

        # TODO: move code to source directory and avoid copying everything :-(
        tar -czf ~/rpmbuild/SOURCES/ha-lizard.tar.gz .
        find ~/rpmbuild/

    - name: Extract version and release
      id: versioning
      run: |
        VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
        RELEASE=$(git rev-list --count HEAD)
        echo "VERSION=${VERSION}" >> $GITHUB_ENV
        echo "RELEASE=${RELEASE}" >> $GITHUB_ENV

    - name: Build RPM
      run: |
        # Replace version and release placeholders in spec file
        sed -i "s/__VERSION__/${VERSION}/g" ~/rpmbuild/SPECS/*.spec
        sed -i "s/__RELEASE__/${RELEASE}/g" ~/rpmbuild/SPECS/*.spec
        # Build the RPM package
        rpmbuild -ba ~/rpmbuild/SPECS/*.spec

    - name: Upload RPM Artifact
      uses: actions/upload-artifact@v4
      with:
        path: ~/rpmbuild/RPMS/**/*.rpm

    - name: Upload RPM with gh CLI
      run: |
        find ~/rpmbuild
        gh release upload "${{ github.event.release.tag_name }}" ~/rpmbuild/RPMS/**/*.rpm --clobber
        gh release upload "${{ github.event.release.tag_name }}" ~/rpmbuild/SRPMS/*.src.rpm --clobber
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
